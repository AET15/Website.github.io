<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smh</title>
    <link rel="icon" type="image/x-icon" href="./images/sigma.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
      <nav class="container">
          <a href="./index.html" class="button">PAGE 1</a>
          <a href="./page.html" class="button">PAGE 2</a>
          <a href="./page2.html" class="button">PAGE 3</a>
      </nav>
  </header>
  
  <main>
      <h1 class="poppins">PAGE 1</h1>
      <h5 class="poppins">Adam Tyszkiewicz Page</h5>
      <div class="jeff center">
          <a href="https://www.youtube.com/watch?v=a171hw91QjI&pp=ygUSamVmZiBiZXpvcyBzdW5ueXYy" target="_blank">
              <img id="toggleImage" src="./images/my_name_is_Jeff.png" width="700" height="500" alt="Jeff image">
          </a>
      </div>
      
      <div class="switch-container">
          <label class="switch">
              <input type="checkbox" id="toggleSwitch">
              <span class="slider"></span>
          </label>
      </div>
  </main>
  
  <script>
      const toggleSwitch = document.getElementById('toggleSwitch');
      const toggleImage = document.getElementById('toggleImage');
  
      const image1 = './images/my_name_is_Jeff.png';
      const image2 = './images/Fejj.png';
  
      const savedState = localStorage.getItem('toggleState');
      if (savedState === 'true') {
          toggleSwitch.checked = true;
          toggleImage.src = image2;
      }
  
      toggleSwitch.addEventListener('change', () => {
          toggleImage.classList.add('fade-out');
          
          // Change the image after the fade-out effect
          setTimeout(() => {
              toggleImage.src = toggleSwitch.checked ? image2 : image1;
              toggleImage.classList.remove('fade-out');
          }, 500); // Match timeout to transition duration
  
          localStorage.setItem('toggleState', toggleSwitch.checked);
      });
  </script>  
  </body>
</html>
